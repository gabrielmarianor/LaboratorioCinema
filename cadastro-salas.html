<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Salas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Controle de Cinema</h1>
        <nav>
            <ul>
                <li><a href="menu.html">Página Inicial</a></li>
                <li><a href="cadastro-filmes.html">Cadastro de Filmes</a></li>
                <li><a href="cadastro-salas.html">Cadastro de Salas</a></li>
                <li><a href="cadastro-sessoes.html">Cadastro de Sessões</a></li>
                <li><a href="venda-ingressos.html">Venda de Ingressos</a></li>
                <li><a href="sessoes.html">Listagem de Sessões</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Cadastro de Salas</h2>
            <form id="form-sala">
                <div>
                    <label for="nome">Nome da Sala (Ex: Sala 1):</label>
                    <input type="text" id="nome" required>
                </div>
                <div>
                    <label for="capacidade">Capacidade:</label>
                    <input type="number" id="capacidade" required>
                </div>
                <div>
                    <label for="tipo">Tipo:</label>
                    <select id="tipo">
                        <option value="2D">2D</option>
                        <option value="3D">3D</option>
                        <option value="IMAX">IMAX</option>
                    </select>
                </div>
                <button type="submit">Salvar Sala</button>
            </form>
        </div>
    </main>

    <script src="cadastro-salas.js"></script>
</body>
</html>
