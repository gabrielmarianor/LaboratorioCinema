<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-A">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Ingressos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Controle de Cinema</h1>
        <nav>
            <ul>
                <li><a href="menu.html">Página Inicial</a></li>
                <li><a href="cadastro-filmes.html">Cadastro de Filmes</a></li>
                <li><a href="cadastro-salas.html">Cadastro de Salas</a></li>
                <li><a href="cadastro-sessoes.html">Cadastro de Sessões</a></li>
                <li><a href="venda-ingressos.html">Venda de Ingressos</a></li>
                <li><a href="sessoes.html">Listagem de Sessões</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Venda de Ingressos</h2>
            <form id="form-venda">
                <div>
                    <label for="sessao">Sessão:</label>
                    <select id="sessao" required>
                        <option value="">Selecione uma sessão...</option>
                    </select>
                </div>
                <div>
                    <label for="cliente">Nome do Cliente:</label>
                    <input type="text" id="cliente" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required>
                </div>
                <div>
                    <label for="assento">Assento (Ex: A10):</label>
                    <input type="text" id="assento" required>
                </div>
                <div>
                    <label for="pagamento">Tipo de Pagamento:</label>
                    <select id="pagamento">
                        <option value="Cartao">Cartão</option>
                        <option value="Pix">Pix</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                </div>
                <button type="submit">Confirmar Venda</button>
            </form>
        </div>
    </main>
    <script src="js/venda-ingressos.js"></script>
</body>
</html>
