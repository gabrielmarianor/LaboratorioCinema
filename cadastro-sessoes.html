<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Sessões</title>
</head>
<body>
    <header>
        <h1>Cadastro de Sessões</h1>
    </header>
    <main>
        <form id="form-sessao">
            <div>
                <label for="filme">Filme:</label>
                <select id="filme" required>
                    <option value="">Selecione um filme...</option>
                </select>
            </div>
            <div>
                <label for="sala">Sala:</label>
                <select id="sala" required>
                    <option value="">Selecione uma sala...</option>
                </select>
            </div>
            <div>
                <label for="dataHora">Data e Hora:</label>
                <input type="datetime-local" id="dataHora" required> [cite: 45]
            </div>
            <div>
                <label for="preco">Preço (R$):</label>
                <input type="number" id="preco" step="0.50" required> [cite: 46]
            </div>
            <div>
                <label for="idioma">Idioma:</label>
                <select id="idioma"> [cite: 47]
                    <option value="Dublado">Dublado</option>
                    <option value="Legendado">Legendado</option>
                </select>
            </div>
             <div>
                <label for="formato">Formato:</label>
                <select id="formato"> [cite: 48]
                    <option value="2D">2D</option>
                    <option value="3D">3D</option>
                </select>
            </div>
            <button type="submit">Salvar Sessão</button> [cite: 49]
        </form>
    </main>
    <script src="js/cadastro-sessoes.js"></script>
</body>
</html>
