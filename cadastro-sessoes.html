<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sessões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Controle de Cinema</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="cadastro-filmes.html">Cadastro de Filmes</a></li>
                <li><a href="cadastro-salas.html">Cadastro de Salas</a></li>
                <li><a href="cadastro-sessoes.html">Cadastro de Sessões</a></li>
                <li><a href="venda-ingressos.html">Venda de Ingressos</a></li>
                <li><a href="sessoes.html">Listagem de Sessões</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Cadastro de Sessões</h2>
            [cite: 40]
            <form id="form-sessao">
                <div>
                    <label for="filme">Filme:</label>
                    [cite: 41]
                    <select id="filme" required>
                        <option value="">Selecione um filme...</option>
                    </select>
                </div>
                <div>
                    <label for="sala">Sala:</label>
                    [cite: 42]
                    <select id="sala" required>
                        <option value="">Selecione uma sala...</option>
                    </select>
                </div>
                <div>
                    <label for="dataHora">Data e Hora:</label>
                    <input type="datetime-local" id="dataHora" required> [cite: 43]
                </div>
                <div>
                    <label for="preco">Preço (R$):</label>
                    <input type="number" id="preco" step="0.50" required> [cite: 44]
                </div>
                <div>
                    <label for="idioma">Idioma:</label>
                    <select id="idioma"> [cite: 45]
                        <option value="Dublado">Dublado</option>
                        <option value="Legendado">Legendado</option>
                    </select>
                </div>
                 <div>
                    <label for="formato">Formato:</label>
                    <select id="formato"> [cite: 46]
                        <option value="2D">2D</option>
                        <option value="3D">3D</option>
                    </select>
                </div>
                <button type="submit">Salvar Sessão</button> [cite: 47]
            </form>
        </div>
    </main>
    <script src="js/cadastro-sessoes.js"></script>
</body>
</html>
