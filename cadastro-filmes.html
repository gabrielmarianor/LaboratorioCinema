<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Controle de Cinema</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="cadastro-filmes.html">Cadastro de Filmes</a></li>
                <li><a href="cadastro-salas.html">Cadastro de Salas</a></li>
                <li><a href="cadastro-sessoes.html">Cadastro de Sessões</a></li>
                <li><a href="venda-ingressos.html">Venda de Ingressos</a></li>
                <li><a href="sessoes.html">Listagem de Sessões</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Cadastro de Filmes</h2>
           
            <form id="form-filme">
                <div>
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" required>
                </div>
                <div>
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao"></textarea>
                </div>
                <div>
                    <label for="genero">Gênero:</label>
                    <select id="genero">
                        <option value="Acao">Ação</option>
                        <option value="Comedia">Comédia</option>
                        <option value="Drama">Drama</option>
                        <option value="Ficcao">Ficção Científica</option>
                    </select>
                </div>
                <div>
                    <label for="classificacao">Classificação Indicativa:</label>
                    <select id="classificacao">
                        <option value="L">Livre</option>
                        <option value="10">10 anos</option>
                        <option value="12">12 anos</option>
                        <option value="14">14 anos</option>
                        <option value="16">16 anos</option>
                        <option value="18">18 anos</option>
                    </select>
                </div>
                <div>
                    <label for="duracao">Duração (minutos):</label>
                    <input type="number" id="duracao">
                </div>
                <div>
                    <label for="dataEstreia">Data de Estreia:</label>
                    <input type="date" id="dataEstreia">
                </div>
                <button type="submit">Salvar Filme</button>
            </form>
        </div>
    </main>

    <script src="js/cadastro-filmes.js"></script>
</body>
</html>
